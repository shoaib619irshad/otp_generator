<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h2>OTP Generator</h2>
        <div id="otp">
            <i class="fa-solid fa-lock"></i>     
        </div>
        <div>
            <form>
                <input type="tel" placeholder="Enter number of digits(1-9)" maxlength="1" name="limits">
            </form>
            <button onclick="otpGenerate()">Get OTP</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
